spring:

  datasource:
    # Single DataSource configuration (fallback when routing is disabled)
    url: jdbc:mysql://${DATABASE_URL}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=false&serverTimezone=Asia/Seoul
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    # Multi-DataSource Routing Configuration (enabled for production)
    routing:
      enabled: ${DATABASE_ROUTING_ENABLED:true}  # Enable Read/Write separation in production

    # Primary (Master) DataSource - for Write operations
    primary:
      jdbc-url: jdbc:mysql://${DATABASE_URL}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=false&serverTimezone=Asia/Seoul
      username: ${DATABASE_USER}
      password: ${DATABASE_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: ${DATABASE_PRIMARY_MAX_POOL_SIZE:20}
        minimum-idle: ${DATABASE_PRIMARY_MIN_IDLE:10}
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        pool-name: PrimaryHikariPool

    # Replica (Slave) DataSource - for Read operations
    replica:
      jdbc-url: jdbc:mysql://${DATABASE_REPLICA_URL:${DATABASE_URL}}:${DATABASE_REPLICA_PORT:${DATABASE_PORT}}/${DATABASE_NAME}?useSSL=false&serverTimezone=Asia/Seoul
      username: ${DATABASE_REPLICA_USER:${DATABASE_USER}}
      password: ${DATABASE_REPLICA_PASSWORD:${DATABASE_PASSWORD}}
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: ${DATABASE_REPLICA_MAX_POOL_SIZE:20}
        minimum-idle: ${DATABASE_REPLICA_MIN_IDLE:10}
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        read-only: true
        pool-name: ReplicaHikariPool

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    jdbc:
      time_zone: Asia/Seoul

    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      repositories:
        enabled: false
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  sql:
    init:
      mode: never

regex:
  email: '^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$'
  password: '^(?=.*[A-Za-z])(?=.*\d).{8,}$'


security:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expire-time: ${JWT_ACCESS_TOKEN_EXPIRATION_TIME}
    refresh-token-expire-time: ${JWT_REFRESH_TOKEN_EXPIRATION_TIME}
  aes:
    encryption-key: ${ENCRYPTION_KEY:default-aes-encryption-key-change-in-production}
    iv: ${ENCRYPTION_IV:defaultIvParam456}

logging:
  level:
    root: info



