spring:

  datasource:
    url: jdbc:mysql://${DATABASE_URL}:${MYSQL_PORT}/${DATABASE_NAME}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # !hwkang 개발 완료 후 none으로 변경

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect


  data:
    redis:
      repositories:
        enabled: false
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

  sql:
    init:
      mode: never

  flyway:  # !hwkang 개발 완료 후 삭제 예정
    enabled: false

regex:
  email: '^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$'
  password: '^(?=.*[A-Za-z])(?=.*\d).{8,}$'


security:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expire-time: ${JWT_ACCESS_TOKEN_EXPIRATION_TIME}
    refresh-token-expire-time: ${JWT_REFRESH_TOKEN_EXPIRATION_TIME}
  aes:
    encryption-key: ${ENCRYPTION_KEY}

logging:
  level:
    root: INFO

email:
  from: ${MAIL_FROM:${MAIL_USERNAME}}
  from-name: ${MAIL_FROM_NAME:LMS System}



