# Bitnami Redis values for LMS
architecture: standalone

auth:
  enabled: false  # 로컬 테스트용

master:
  persistence:
    enabled: true
    size: 2Gi
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 250m

replica:
  replicaCount: 0

metrics:
  enabled: false
