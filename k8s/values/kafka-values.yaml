# Bitnami Kafka values for LMS
image:
  registry: docker.io
  repository: bitnami/kafka
  tag: latest

# KRaft mode (no Zookeeper)
kraft:
  enabled: true

controller:
  replicaCount: 1
  persistence:
    enabled: true
    size: 4Gi
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m

broker:
  replicaCount: 1
  persistence:
    enabled: true
    size: 4Gi
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m

listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT

# Auto create topics - disabled for faster startup
# Topics will be auto-created by services
provisioning:
  enabled: false
  topics:
    - name: course-events
      partitions: 3
      replicationFactor: 1
    - name: enrollment-events
      partitions: 3
      replicationFactor: 1
    - name: user-events
      partitions: 3
      replicationFactor: 1
    - name: assessment-events
      partitions: 3
      replicationFactor: 1
    - name: board-events
      partitions: 3
      replicationFactor: 1
    - name: media-events
      partitions: 3
      replicationFactor: 1
    - name: message-events
      partitions: 3
      replicationFactor: 1
    - name: notification-events
      partitions: 3
      replicationFactor: 1
    - name: progress-events
      partitions: 3
      replicationFactor: 1

metrics:
  kafka:
    enabled: false
