apiVersion: apps/v1
kind: Deployment
metadata:
  name: organization-service
  namespace: lms-services
  labels:
    app: organization-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organization-service
  template:
    metadata:
      labels:
        app: organization-service
        version: v1
    spec:
      containers:
      - name: organization-service
        image: lms/organization-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8083
          name: http
        envFrom:
        - configMapRef:
            name: lms-common-config
        - secretRef:
            name: lms-common-secrets
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql.lms-infra.svc.cluster.local:3306/organization_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: lms-common-secrets
              key: MYSQL_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lms-common-secrets
              key: MYSQL_PASSWORD
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 90
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: organization-service
  namespace: lms-services
  labels:
    app: organization-service
spec:
  ports:
  - port: 8083
    name: http
    targetPort: 8083
  selector:
    app: organization-service
