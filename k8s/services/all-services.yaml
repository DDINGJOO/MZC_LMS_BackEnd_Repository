# ============================================
# LMS Services - All in One Deployment
# ============================================

# Common ConfigMap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lms-common-config
  namespace: lms-services
data:
  MYSQL_HOST: "mysql.lms-infra.svc.cluster.local"
  MYSQL_PORT: "3306"
  REDIS_HOST: "redis.lms-infra.svc.cluster.local"
  REDIS_PORT: "6379"
  KAFKA_BOOTSTRAP_SERVERS: "kafka.lms-infra.svc.cluster.local:9092"
  MONGODB_HOST: "mongodb.lms-infra.svc.cluster.local"
  MONGODB_PORT: "27017"
  ELASTICSEARCH_HOST: "elasticsearch.lms-infra.svc.cluster.local"
  ELASTICSEARCH_PORT: "9200"
  SPRING_PROFILES_ACTIVE: "k8s"

---
apiVersion: v1
kind: Secret
metadata:
  name: lms-common-secrets
  namespace: lms-services
type: Opaque
stringData:
  MYSQL_USERNAME: "root"
  MYSQL_PASSWORD: "rootpassword"
  MONGODB_USERNAME: "root"
  MONGODB_PASSWORD: "mongopassword"
  JWT_SECRET: "lms-jwt-secret-key-for-development"

# ============================================
# 1. Identity Service (8081)
# ============================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: lms-services
  labels:
    app: identity-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      containers:
      - name: identity-service
        image: lms/identity-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: lms-common-config
        - secretRef:
            name: lms-common-secrets
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql.lms-infra.svc.cluster.local:3306/identity_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "rootpassword"
        - name: SPRING_DATA_REDIS_HOST
          value: "redis.lms-infra.svc.cluster.local"
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: lms-services
spec:
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  selector:
    app: identity-service

