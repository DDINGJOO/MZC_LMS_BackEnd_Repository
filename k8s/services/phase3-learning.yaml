# ============================================
# Phase 3: Learning Services (Enrollment, Progress, Assessment)
# ============================================

# ============================================
# 1. Enrollment Service (8086)
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrollment-service
  namespace: lms-services
  labels:
    app: enrollment-service
    phase: learning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enrollment-service
  template:
    metadata:
      labels:
        app: enrollment-service
        phase: learning
    spec:
      containers:
      - name: enrollment-service
        image: lms/enrollment-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        env:
        - name: MYSQL_HOST
          value: "mysql.lms-infra.svc.cluster.local"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_DATABASE
          value: "lms_enrollment"
        - name: MYSQL_USERNAME
          value: "root"
        - name: MYSQL_PASSWORD
          value: "rootpassword"
        - name: REDIS_HOST
          value: "redis.lms-infra.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.lms-infra.svc.cluster.local:9092"
        - name: JPA_DDL_AUTO
          value: "update"
        - name: JPA_SHOW_SQL
          value: "false"
        - name: EUREKA_CLIENT_ENABLED
          value: "false"
        - name: CONFIG_SERVER_ENABLED
          value: "false"
        resources:
          requests:
            memory: 512Mi
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 1000m
        readinessProbe:
          httpGet:
            path: /api/v1/actuator/health
            port: 8086
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/v1/actuator/health
            port: 8086
          initialDelaySeconds: 150
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: enrollment-service
  namespace: lms-services
spec:
  type: ClusterIP
  ports:
  - port: 8086
    targetPort: 8086
    name: http
  selector:
    app: enrollment-service

