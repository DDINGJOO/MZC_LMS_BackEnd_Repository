# ============================================
# Phase 1: Core Services (Identity, User Profile, Organization)
# ============================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: lms-common-config
  namespace: lms-services
data:
  MYSQL_HOST: "mysql.lms-infra.svc.cluster.local"
  MYSQL_PORT: "3306"
  REDIS_HOST: "redis.lms-infra.svc.cluster.local"
  REDIS_PORT: "6379"
  KAFKA_BOOTSTRAP_SERVERS: "kafka.lms-infra.svc.cluster.local:9092"
  SPRING_PROFILES_ACTIVE: "k8s"

---
apiVersion: v1
kind: Secret
metadata:
  name: lms-common-secrets
  namespace: lms-services
type: Opaque
stringData:
  MYSQL_USERNAME: "root"
  MYSQL_PASSWORD: "rootpassword"
  JWT_SECRET: "lms-jwt-secret-key-for-development"

# ============================================
# 1. Identity Service (8081)
# ============================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: lms-services
  labels:
    app: identity-service
    phase: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
        phase: core
    spec:
      containers:
      - name: identity-service
        image: lms/identity-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql.lms-infra.svc.cluster.local:3306/identity_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "rootpassword"
        - name: SPRING_DATA_REDIS_HOST
          value: "redis.lms-infra.svc.cluster.local"
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.lms-infra.svc.cluster.local:9092"
        - name: JWT_SECRET
          value: "lms-jwt-secret-key-for-development"
        resources:
          requests:
            memory: 512Mi
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 1000m
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 150
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: lms-services
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  selector:
    app: identity-service

