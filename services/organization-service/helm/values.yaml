replicaCount: 2

image:
  repository: lms/organization-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8083"
  prometheus.io/path: "/actuator/prometheus"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8083

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: organization.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  DB_HOST: "organization-service-mysql"
  DB_PORT: "3306"
  DB_NAME: "organization_db"
  REDIS_HOST: "organization-service-redis-master"
  REDIS_PORT: "6379"
  KAFKA_SERVERS: "kafka:9092"

secrets:
  DB_USERNAME: "org_user"
  DB_PASSWORD: "org_password"
  REDIS_PASSWORD: ""

mysql:
  enabled: true
  auth:
    database: organization_db
    username: org_user
    password: org_password
    rootPassword: rootpassword
  primary:
    persistence:
      enabled: true
      size: 10Gi

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 5
