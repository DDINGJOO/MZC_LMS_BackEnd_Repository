apiVersion: v2
name: identity-service
description: Identity Service - Authentication & Authorization for LMS
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - identity
  - authentication
  - authorization
  - jwt
  - oauth2

maintainers:
  - name: MZC LMS Team

dependencies:
  - name: mysql
    version: "9.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mysql.enabled
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
