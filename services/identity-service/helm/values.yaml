# Default values for identity-service

replicaCount: 2

image:
  repository: mzc-lms/identity-service
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8081"
  prometheus.io/path: "/actuator/prometheus"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: api.lms.local
      paths:
        - path: /auth
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Application specific config
env:
  SPRING_PROFILES_ACTIVE: "prod"
  DB_HOST: "identity-mysql"
  DB_PORT: "3306"
  DB_NAME: "identity_db"
  REDIS_HOST: "identity-redis-master"
  REDIS_PORT: "6379"
  KAFKA_SERVERS: "kafka:9092"

secrets:
  # These should be provided via external secrets or sealed secrets
  DB_USERNAME: ""
  DB_PASSWORD: ""
  REDIS_PASSWORD: ""
  JWT_SECRET: ""

# MySQL subchart config
mysql:
  enabled: true
  auth:
    database: identity_db
    username: identity_user
    existingSecret: identity-db-secret
  primary:
    persistence:
      size: 10Gi
  architecture: standalone

# Redis subchart config
redis:
  enabled: true
  auth:
    existingSecret: identity-redis-secret
  architecture: standalone
  master:
    persistence:
      size: 1Gi
