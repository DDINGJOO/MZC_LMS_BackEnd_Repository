{{- if .Values.nginx.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "media-service.fullname" . }}-nginx-config
  labels:
    {{- include "media-service.labels" . | nindent 4 }}
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript
                   application/xml application/xml+rss text/javascript image/svg+xml;

        # Cache settings
        open_file_cache max=1000 inactive=20s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;

        server {
            listen 80;
            server_name _;

            # Media files location
            location /media {
                alias /var/lms/media;

                # Enable caching
                expires 30d;
                add_header Cache-Control "public, immutable";
                add_header X-Content-Type-Options nosniff;

                # CORS headers for media files
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, OPTIONS';

                # Optimize for large files
                aio threads;
                directio 512k;
                output_buffers 2 1m;

                # Handle specific media types
                location ~* \.(jpg|jpeg|png|gif|webp|ico)$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                }

                location ~* \.(mp4|webm|ogg|mp3|wav)$ {
                    expires 7d;
                    add_header Cache-Control "public";
                }

                location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
                    expires 1d;
                    add_header Cache-Control "public";
                }
            }

            # Thumbnails location with different cache policy
            location /media/images {
                alias /var/lms/media/images;
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Content-Type-Options nosniff;
            }

            # Health check endpoint
            location /nginx-health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }
{{- end }}
